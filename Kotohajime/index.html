<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ことはじめ.com</title>
  <!-- BootstrapのCSS読み込み -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- BootstrapのJS読み込み -->
  <script src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- jQuery library (served from Google) -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <!-- bxSlider Javascript file -->
  <script src="jquery.bxslider/jquery.bxslider.min.js"></script>
  <!-- bxSlider CSS file -->
  <link href="jquery.bxslider/jquery.bxslider.css" rel="stylesheet" />

</head>
<body>

<div class="container">


  <!-----------------------------------------------
                     header
  ------------------------------------------------>
  <header>
    <div class="row">
      <div class="col-xs-3">
        <form action="/" name="search" method="get">
          <dl class="search">
            <dt><input type="text" name="search" value="" placeholder="Search"/></dt>
            <dd>
              <button><span>
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </span></button>
            </dd>
          </dl>
        </form>
      </div>
      <div class="col-xs-6">
        <div class="col-xs-12">
          <img id="logo" src="images/logo.png">
        </div>
        <div class="col-xs-12">
          <img id="promo" src="images/promo-word.png">
        </div>
      </div>
      <div class="col-xs-1">
        ?
      </div>
      <div class="col-xs-2">
        <div class="login">
          <p>ログイン<br>登録</p>
        </div>
      </div>
    </div>
  </header>


  <!-----------------------------------------------
                      navigation
  ------------------------------------------------>
  <div class="row">
    <div class="col-xs-12">
      <nav class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">学習</a></li>
            <li><a href="#">ビジネス</a></li>
            <li><a href="#">就職・転職</a></li>
            <li><a href="#">趣味</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">ピックアップ</a></li>
            <li><a href="#">ランキング</a></li>
            <li><a href="#">その他</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="slide-show">
        <ul class="bxslider">
          <li><a href="#"><img src="images/001-1.png" /></a></li>
          <li><a href="#"><img src="images/002-1.png" /></a></li>
        </ul>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-9">
      <div class="row main-content">
        <div class="col-xs-7">
          <a href="#"><img src="images/001-1.png" /></a>
        </div>
        <div class="col-xs-5">
          <p>ダイビングをこれから始めてみたい方へ</p>
        </div>
      </div>
      <div class="row main-content">
        <div class="col-xs-7">
          <a href="#"><img src="images/002-1.png" /></a>
        </div>
        <div class="col-xs-5">
          <p>現在のキャリアに悩むあなたへ3つのアドバイス。</p>
        </div>
      </div>
    </div>


    <div class="col-xs-3">
      <div class="row">
        <div class="col-xs-12">
          <h3>Pick Up!</h3>
        </div>
      </div>
      <div class="row pickup">
        <div class="col-xs-12">
          <a href="#"><img src="images/001-2.png" /></a>
        </div>
        <div class="col-xs-12">
          <p>ダイビングことはじめ</p>
        </div>
      </div>
      <div class="row pickup">
        <div class="col-xs-12">
          <a href="#"><img src="images/002-2.png" /></a>
        </div>
        <div class="col-xs-12">
          <p>キャリアアップのための3のこと</p>
        </div>
      </div>
    </div>

  </div>

</div><!-- / container --->


<!-----------------------------------------
          スライドショー呼び出し
------------------------------------------->
<script>
  $(document).ready(function(){
    $('.bxslider').bxSlider({
      auto: true,
      autoControls: true
    });
  });
</script>
</body>
</html>
