<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">

  var map = null;
  var markers = [];
  var lat = -25.363882;
  var lng = 131.044922;
  var marker = null;

  function initMap() {
    var myLatlng = new google.maps.LatLng(lat, lng);
    var mapOptions = {
      zoom: 4,
      center: myLatlng
    }
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);

    marker = new google.maps.Marker({
      position: myLatlng,
      title:"Hello World!"
    });

// To add the marker to the map, call setMap();
    marker.setMap(map);
    moveMarker();	// アニメーション移動開始
  }

  function moveMarker(){
    lat = lat - 0.01;
    lng = lng + 0.01;
    marker.setPosition(new google.maps.LatLng(lat, lng));
    setTimeout("moveMarker()", 100);
  }


</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuTqdQ9msmBjJFprR8FqFFY7LKcuVTWr4&callback=initMap">
</script>

</body>
</html>
